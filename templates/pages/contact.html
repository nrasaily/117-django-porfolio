{% extends 'base.html' %}

{% load static %}


{% block title %}Contact{% endblock title %}

{% block content %}

<section class="Contact-form">
  
  <h1>Contact Me</h1>
  <form id="contacform" method="post">
    {% csrf_token %}
    {{form.name}}
    {{form.email}}
    {{form.message}}

    <div class="form-button">
      <button type="submit">send</button>
      <button type="reset">Reset</button>
    </div>


  </form>



</section>




{% endblock content %}
